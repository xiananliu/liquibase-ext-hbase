log4j.rootLogger=DEBUG, stdout

log4j.logger.com.gwynniebee=INFO, stdout
log4j.additivity.com.gwynniebee=false

log4j.org.restlet.ext.httpclient.HttpClientHelper=WARN, stdout
log4j.additivity.org.restlet.ext.httpclient.HttpClientHelper=false

log4j.logger.org.apache=INFO, stdout
log4j.additivity.org.apache=false

log4j.logger.com.amazonaws=INFO, stdout
log4j.additivity.com.amazonaws=false
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %5p %d %t %c{1}:%L - %m%n
